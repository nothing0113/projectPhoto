<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시회 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <style>
        body {
            overflow: hidden;
        }
        .slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .custom-shadow {
            box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.7); /* 더 강한 그림자 */
        }
    </style>
</head>
<body class="bg-center bg-cover" style="background-image: url('./images/exhibition-bg.png');">
    <!-- 전체 화면 안내 -->
    <div id="fullscreen-overlay" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="text-center text-white">
            <h1 class="text-3xl font-bold mb-4">전시회에 오신 것을 환영합니다</h1>
            <p class="mb-6">전체화면으로 전환하기 위해 버튼을 눌러주세요<br>(esc를 누루면 전체화면이 종료됩니다)</p>
            <button id="fullscreen-button" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                작품감상하기
            </button>
        </div>
    </div>

    <!-- 왼쪽 상단 로고 -->
    <header class="absolute top-4 left-4 z-10">
        <a href="main.html" class="text-2xl font-bold text-white hover:text-gray-300">NextFrame</a>
    </header>

    <!-- 이미지 슬라이드 -->
    <div id="gallery" class="h-screen flex items-center justify-center">
        <div class="slide w-full" id="slide-container">
            <!-- JavaScript에서 랜덤 이미지가 삽입됩니다. -->
        </div>
    </div>

    <!-- 모달 창 (작품 정보 포함) -->
    <div id="modal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50">
        <div class="relative flex flex-col items-center">
            <img id="modal-image" src="" alt="확대된 이미지" 
                class="max-w-[90vw] max-h-[70vh] w-auto h-auto object-contain rounded-lg mb-4">
            <div id="modal-info" class="text-white text-center">
                <h2 id="modal-title" class="text-2xl font-bold mb-2"></h2>
                <p id="modal-description" class="text-lg mb-2"></p>
                <p id="modal-meta" class="text-sm text-gray-400"></p>
            </div>
            <button id="close-modal" class="absolute top-2 right-6 text-white text-3xl font-bold">
                &times;
            </button>
        </div>
    </div>


    <!-- 구글 설문지 사이드바 -->
    <div id="survey" class="hidden fixed top-0 right-0 w-[20%] h-[80%] h-full bg-white shadow-lg z-50">
        <div class="w-full h-full flex flex-col">
            <iframe 
                src="https://forms.gle/2CQZa51sJyXmxVVQ6"  
                width="100%" 
                height="100%"
                frameborder="0" 
                marginheight="0" 
                marginwidth="0" 
                class="rounded-t-lg">로딩 중...</iframe>
            <button id="close-survey" 
                class="bg-blue-500 text-white py-2 px-4 rounded-b-lg hover:bg-blue-700 transition">
                닫기
            </button>
        </div>
    </div>
    <script src="script_gy.js" defer></script>
</body>
</html>
